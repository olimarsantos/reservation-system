<section>
  <p-table [value]="contacts" [lazy]="true"
           [paginator]="true" [rows]="8" [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10,20,30]"
           [totalRecords]="totalRecords" [loading]="loading"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Contact name
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="number">Phone number
          <p-sortIcon field="number"></p-sortIcon>
        </th>
        <th pSortableColumn="date">Birth date
          <p-sortIcon field="date"></p-sortIcon>
        </th>
        <th pSortableColumn="type">Contact type
          <p-sortIcon field="type"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td>Contact name</td>
        <td>Phone number</td>
        <td>Birth date</td>
        <td>Contact type</td>
        <td>
          <p-button label="EDIT"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
